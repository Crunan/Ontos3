<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Ontos3</title>
</head>
<body>

<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-8 p-4 bg-success text-white text-left">
        <h1>ONTOS3</h1>
        <p>Champions in the realm of atmospheric plasma</p>
      </div>
      <div class="col-4 p-4 bg-success" align="center">
        <div class="btn-group" role="group">
          <button type="button" id="serialConnect" class="btn btn-warning rounded-start">CONNECT</button>
          <div class="btn-group-vertical" role="group">
            <input type="radio" class="btn-check" onClick="pollRate(1000)" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
            <label class="btn btn-outline-warning" for="vbtn-radio1">Poll Rate 1000ms</label>
            <input type="radio" class="btn-check" onClick="pollRate(500)" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
            <label class="btn btn-outline-warning" for="vbtn-radio2">Poll Rate 500ms</label>
            <input type="radio" class="btn-check" onClick="pollRate(100)" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
            <label class="btn btn-outline-warning" for="vbtn-radio3">Poll Rate 100ms</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li><a class="nav-link text-white" href="#">Graphs</a></li>
          <li><a class="nav-link text-white" href="#">Logs</a></li>
          <li><a class="nav-link text-white" href="#">Account</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid pt-2">
  <div class="row">
    <div class="col-4">
      <div class="box">
        <div class="progress" style="height:40px">
          <div class="progress-bar bg-success" style="height:40px"></div>
        </div>
        <div class="input-group w-50">
          <button class="btn btn-success" type="button">MFC 1: </button>
          <input type="text" class="form-control">
          <span class="input-group-text">.</span>
          <input type="text" class="form-control">
          <span class="input-group-text">SLPM</span>
        </div>
        <div class="progress" style="height:40px">
          <div class="progress-bar bg-success" style="height:40px"></div>
        </div>
        <div class="input-group w-50">
          <button class="btn btn-success" type="button">MFC 2: </button>
          <input type="text" class="form-control">
          <span class="input-group-text">.</span>
          <input type="text" class="form-control">
          <span class="input-group-text">SLPM</span>
        </div>
        <div class="progress" style="height:40px">
          <div class="progress-bar bg-success" style="height:40px"></div>
        </div>
        <div class="input-group w-50">
          <button class="btn btn-success" type="button">MFC 3: </button>
          <input type="text" class="form-control">
          <span class="input-group-text">.</span>
          <input type="text" class="form-control">
          <span class="input-group-text">SLPM</span>
        </div>
        <div class="progress" style="height:40px">
          <div class="progress-bar bg-success" style="height:40px"></div>
        </div>
        <div class="input-group w-50">
          <button class="btn btn-success" type="button">MFC 4: </button>
          <input type="text" class="form-control">
          <span class="input-group-text">.</span>
          <input type="text" class="form-control">
          <span class="input-group-text">SLPM</span>
        </div>
      </div>
    </div>
  </div>
</div>
<script> 

const websocket = new WebSocket("ws://localhost:5000/");
const reader = new FileReader();
var loop;

let connectBtn = document.querySelector("#serialConnect");

connectBtn.addEventListener("click", () => {
  websocket.send("startup");
});

reader.addEventListener("loadend", (e) => {
  const text = e.srcElement.result;
  console.log(text);
});

websocket.onmessage = ({ data }) => reader.readAsText(data)

function pollRate(rate) {
  if (loop != null) {
    clearInterval(loop);
  }
    loop = setInterval(pollCTL, rate);
}
function pollCTL() {
  websocket.send("poll");
}

let CTLStatus = {bits: 0x5b}
let Tuner = {actualPosition: 50, AutoMode: 0}
let RF = {PowerForward: 0, PowerReflected: 0, MaxPowerForward: 200}
let MFC1 = {ActualFlow: 0, Range: 0}
let MFC2 = {ActualFlow: 0, Range: 0}
let MFC3 = {ActualFlow: 0, Range: 0}
let MFC4 = {ActualFlow: 0, Range: 0}
let Plasma = {Temp: 0, PlasmaOn: 0}

</script>
</body>
</html>
