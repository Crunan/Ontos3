<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- Custom Styles-->
  <link rel="stylesheet" href="styles.css">

  <title>Ontos3</title>
</head>
<body>

<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-8 p-4 bg-success text-white text-left">
        <h1>ONTOS3</h1>
        <p>Champions in the realm of atmospheric plasma</p>
      </div>
      <div class="col-4 p-4 bg-success" align="right">
        <div class="btn-group" role="group">
          <button type="button" id="testBtn" class="btn btn-warning rounded-start">TEST BUTTON</button>
          <button type="button" class="btn btn-outline-warning" onClick="plasmaOnOff()">PLASMA ON/OFF BUTTON</button>
          <div class="btn-group-vertical" role="group">
            <input type="radio" class="btn-check" onClick="pollRate(1000)" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
            <label class="btn btn-outline-warning" for="vbtn-radio1">Poll Rate 1000ms</label>
            <input type="radio" class="btn-check" onClick="pollRate(500)" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
            <label class="btn btn-outline-warning" for="vbtn-radio2">Poll Rate 500ms</label>
            <input type="radio" class="btn-check" onClick="pollRate(100)" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
            <label class="btn btn-outline-warning" for="vbtn-radio3">Poll Rate 100ms</label>
            <input type="radio" class="btn-check" onClick="pollRate(50)" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
            <label class="btn btn-outline-warning" for="vbtn-radio4">Poll Rate 50ms</label>
            <input type="radio" class="btn-check" onClick="stopPoll()" name="vbtn-radio" id="vbtn-radio5" autocomplete="off">
            <label class="btn btn-danger" for="vbtn-radio5">STOP POLL</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <ul class="nav col-12 col-lg-auto justify-content-evenly my-2 my-md-0 text-small">
          <li><button class="btn btn text-white" href="#">Dashboard</a></li>
          <li><a class="nav-link text-white" href="#">Graphs</a></li>
          <li><a class="nav-link text-white" href="#">Logs</a></li>
          <li><a class="nav-link text-white" href="#">Account</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid pt-2">
  <div class="row">
    <div class="col-4">
      <div id="MFCChart"></div>
    </div>
    <div class="col-8">
      <div class="row"> 
        <div class="col">
          <div id="RFPower"></div>
        </div>
        <div class="col">
          <div id="Tuner"></div>
        </div>
      <div class="row"> 
        <div class="col">
          <div id="RFRef"></div>
        </div>
        <div class="col">
          <div id="Temp"></div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Apex Charts Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> 

<script> 

const websocket = new WebSocket("ws://localhost:5000/");
const reader = new FileReader();
var loop;
var CTL = {
  CTLPCBStatus: [
    {statusBits: 0x5b}
  ],
  MBTuner: [
    {actualPosition: 50},
    {AutoMode: 0},
    {getPosition: function() {
      return this.actualPosition;
     }
    }
  ],
  RFSupply: [
    {PowerForward: 0},
    {PowerReflected: 0},
    {MaxPowerForward: 200},
    {getPowerForward: function() {
      return this.PowerForward;
     }
    }
  ],
  PlasmaHead: [
    {Temp: 0},
    {PlasmaStatus: 0},
    {getPlasmaStatus: function() {
      return this.PlasmaStatus;
     }
    }
  ],
  MFC4: [
    {RecipeFlow: 0},
    {ActualFlow: 0},
    {Range: 0},
    {getRecipeFlow: function() {
      return this.RecipeFlow;
     }
    }
  ],
  MFC3: [
    {RecipeFlow: 0},
    {ActualFlow: 0},
    {Range: 0},
    {getRecipeFlow: function() {
      return this.RecipeFlow;
     }
    }
  ],
  MFC2: [
    {RecipeFlow: 0},
    {ActualFlow: 0},
    {Range: 0},
    {getRecipeFlow: function() {
      return this.RecipeFlow;
     }
    }
  ],
  MFC1: [
    {RecipeFlow: 0},
    {ActualFlow: 0},
    {Range: 0},
    {getRecipeFlow: function() {
      return this.RecipeFlow;
     }
    }
  ]
}
var MFCOptions = {
  series: [0, 0, 0, 0],
  chart: {
    height: 450,
    type: 'radialBar',
  },
  plotOptions: {
    radialBar: {
      offsetY: 0,
      startAngle: 0,
      endAngle: 270,
      hollow: {
        margin: 5,
        size: '30%',
        background: 'transparent',
        image: undefined,
      },
      dataLabels: {
        name: {
          show: false,
        },
        value: {
          show: false,
        }
      }
    }
  },
  labels: ['Helium', 'H/Hyd', 'Nitrogen', 'Oxygen'],
  legend: {
    show: true,
    floating: true,
    fontSize: '16px',
    position: 'left',
    offsetX: 160,
    offsetY: 15,
    labels: {
      useSeriesColors: true,
    },
    markers: {
      size: 0
    },
    formatter: function(seriesName, opts) {
      return seriesName + ": " + opts.w.globals.series[opts.seriesIndex]
    },
    itemMargin: {
      vertical: 3
    }
  },
  responsive: [{
    breakpoint: 480,
    options: {
      legend: {
        show: false,
      }
    }
  }]
};
var RFOptions = {
  chart: {
    height: 300,
    type: 'radialBar',
  },
  series: [100],
  labels:['RF Power'],
}
var RFRefOptions = {
  chart: {
    height: 300,
    type: 'radialBar',
  },
  series: [30],
  labels: ['Reflecter Power'],
}
var TempOptions = {
  chart: {
    height: 300,
    type: 'radialBar',
  },
  series: [70],
  labels: ['Temperature'],
}
var TunerOptions = {
  chart: {
    height: 300,
    type: 'radialBar',
  },
  series: [53.67],
  labels: ['Tuner'],
}

var MFCChart = new 
  ApexCharts(document.querySelector("#MFCChart")
    , MFCOptions);
var RFPowerChart = new
  ApexCharts(document.querySelector("#RFPower")
    , RFOptions);
var RFRefChart = new
  ApexCharts(document.querySelector("#RFRef")
    , RFRefOptions);
var TempChart = new
  ApexCharts(document.querySelector("#Temp")
    , TempOptions);
var TunerChart = new
  ApexCharts(document.querySelector("#Tuner")
    , TunerOptions);

MFCChart.render();
RFPowerChart.render();
RFRefChart.render();
TempChart.render();
TunerChart.render();

let testBtn = document.querySelector("#testBtn");

testBtn.addEventListener("click", () => {
  websocket.send("startup");
});

reader.addEventListener("loadend", (e) => {
  const text = e.srcElement.result;
  console.log(text);
});

websocket.onmessage = ({ data }) => {
  CTL = JSON.parse(data); 
  console.log(CTL);
  MFCChart.updateSeries([CTL.MFC[0].ActualFlow, CTL.MFC[1].ActualFlow, CTL.MFC[2].ActualFlow, CTL.MFC[3].ActualFlow]);
  //reader.readAsText(data)
};

function plasmaOnOff() {
  websocket.send("plasmaOnOff")
}
function stopPoll() { 
  clearInterval(loop);
}
function pollRate(rate) {
  if (loop != null) {
    clearInterval(loop);
  }
    loop = setInterval(pollCTL, rate);
}
function pollCTL() {
  websocket.send("poll");
}

</script>
</body>
</html>
