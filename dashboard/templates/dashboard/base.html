{% load static %}
<!DOCTYPE html>
<html>
  <head>

	<!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Main static CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/main.css' %}">	
			   
    {% if title %}
        <title>Ontos3 Dashboard - {{ title }}</title> 
    {% else %}
        <title>Ontos3 Dashboard</title>
    {% endif %} 
      </head>
  <body>
	  <main role="main" class="container">
		  <div class="row">
			  <div class="col-md-8">
				{% block content %}{% endblock content%}
			  </div>
			  <div class="col-md-4">
				  <div class="content-section">
					  <h3>Our Sidebar</h3>
					  <p class='text-muted'>any info we want to go here!</p>
						<ul class="list-group">
							<li class="list-group-item list-group-item-light">Stage Movements</li>
							<li class="list-group-item list-group-item-light">Graphs</li>
							<li class="list-group-item list-group-item-light">Logs</li>
							<li class="list-group-item list-group-item-light">Settings</li>
						</ul>
					  </p>
				  </div>
			  </div>
		  </div>
      </main>
		 
    
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
